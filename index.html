<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut: Log In or Sign Up</title>
    <link rel="shortcut icon" href="Images/linked out logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <header>
        <div class="header_left">
            <button type="button">Linked<span class="out_border">Out</span></button>
            
        </div>
        
        <div class="header_middle">
            <p><button type="button">
                <img class="middle_icon" src="Images/Article.png" alt="">
                <br>
                Articles
            </button></p>
            <p><button type="button">
                <img class="middle_icon" src="Images/People.png" alt="">
                <br>
                People
            </button></p>
            <p><button type="button">
                <img class="middle_icon" src="Images/Learning.png" alt="">
                <br>
                Learning
            </button></p>
            <p><button type="button">
                <img class="middle_icon" src="Images/Jobs.png" alt="">
                <br>
                Jobs
            </button></p>
            <p><button type="button">
                <img class="middle_icon" src="Images/Get the app.png" alt="">
                <br>
                Get the app
            </button></p>
        </div>

        <div class="header_right">
            <span class="join_now_button">
                <p><button type="button">Join Now</button></p>
            </span>
            <span class="sign_in_button">
                <p><button type="button">Sign in</button></p>
            </span>
        </div>
    </header>



    


    


    <table>
        <tr>
            <td>
                <div class="Welcome">
                    <p>Welcome to your<br>professional community</p>
                
                    
            
                    <form action="">
                        <label for="Email">Email or phone</label>
                        <br>
                        <input type="email" name="" id="">
                        <br>
            
                            
                        <label for="Password">Password</label>
                        <br>
                        <input type="password" name="" id="">
                        <br>
            
                        <a href="forgotten.html">Forgot Password?</a>
                        <br>
            
                        <button type="submit">Sign in</button>
                    </form>
                    <br>
                </div>
            </td>
            
            <td>
                <br><br>
                <div class="image" style="text-align: right"><img src="Images/Main_image.svg" width="650" /></div>
            </td>
        </tr>
    </table>
